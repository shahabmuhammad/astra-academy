<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Student</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                   <input type="text" id="name" [value]="student?.firstName + ' '+ student?.secondName" disabled class="form-control">
                </div>
            </div>            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                   <input type="email" id="email" [value]="student?.email" disabled class="form-control">
                </div>
            </div>            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="input-group">
                   <input type="tel" id="phoneNumber" [value]="student?.phoneNumber" disabled class="form-control">
                </div>
            </div>      
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                   <input type="text" id="address" [value]="student?.address" disabled class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modal.dismiss('Cross click')">Cancel</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">View</button>
